<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPMS_login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header>
        <a href="#">
            <div class = "head">
                <li><h1>↩</h1></li>
                <li><h1>오따세우 로그인</h1></li>
            </div>
        </a>
    </header>
    <section>
        <div class="login">
            <form action="" method="get">
                <input id='userid' type='text' placeholder="UserName" /><br>
                <input id='userpassword' type='password' placeholder="PassWord" maxlength='5' /><br>
                <div><input type='submit' class="login_button" value="로그인"></div>
                <button onclick="location.href = '#'">회원가입</button>
            </form>
        </div>
    </section>

</body>

</html>
