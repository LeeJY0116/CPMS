<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 주차권</title>
    {% load static %}
    <link rel='stylesheet' type="text/css" href="{% static 'myTicket.css' %}?after" />
</head>
<body>
    <header>
        <div class="head">
            <li>
                <!-- 뒤로가기 링크 -->
                <h1><a href="javascript:window.history.back();">↩</a></h1>
            </li>
            <li>
                <h1>내 주차권</h1> 
            </li>
    </header>
    <div class="profile">
        <img src='{% static "image/profile.png" %}'>
        <p id="nickname">
            닉네임: {{userName}}
        </p>
        <p id="userid">
            아이디: {{userID}}
        </p>   
    </div>
    <div class='create_ticket'>
    <a href='../createticket/' class="addticket">주차권 등록</a>
    </div>
    <div>
        {% for ticket in tickets %}
        <div class="content">
            <p>
                <h3 class="title">
                    <a href="ticketdetails={{ticket.ticket_code}}">보유 티켓 : {{ticket.ticket_name}}</a>
                </h3>
            </p>
        </div>
        {% endfor %}
    </div>

</body>
</html>
