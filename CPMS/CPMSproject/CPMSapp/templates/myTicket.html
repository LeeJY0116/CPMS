<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="profile">
        <h2>
            프로필
        </h2>
        <p>
            닉네임: {{userName}}
        </p>
        <p>
            아이디: {{userID}}
        </p>
    </div>
    <div>
        {{find_error}}
        {% for ticket in tickets %}
        <div class="content">
            
            <p>
                <h3 class="title">
                    보유 티켓 : {{ticket.ticket_name}}
                </h3>
            </p>
        </div>
        {% endfor %}
    </div>

</body>
</html>
