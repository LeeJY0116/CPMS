<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/signup.css">
    <title>CPMS-signup</title>
</head>

<body>>
    <header >
        <div class="head" style="width: 100%;">
            <li>
                <h1><a href="#">↩</a></h1>
            </li>
            <li>
                <h1><a href="http://www.naver.com">회원가입</a></h1>
            </li>
    </div>
        <h1>CPMS 회원가입</h1>
        <h3>CPMS 소중한 회원이 되어주세요</h3>
    </header>
    <form name="CPMS-signup" action="" method="post">
        <div class="nickname">
            <br><div class="nictext">닉네임</div><br>
            <input type="text" name="s_user_name" placeholder="닉네임 입력">
        </div>
        <div class="id">
            <br><div class="idtext">아이디</div><br>
            <input type="text" name="s_userId" class = "idput" placeholder="아이디 입력">
            <input type="button" class = "idbutton"  name="s_userCheck" value="아이디 확인">
        </div>
        <div class="password">
            <br><div class="pwtext">비밀번호</div><br>
            <input type="password" name="s_userPw1" placeholder="비밀번호">
        </div>
        <div class="password-reconfirm">
            <br><div class="pwcftext">비밀번호 재확인</div><br>
            <input type="password" name="s_user_Pw2" placeholder="동일한 비밀번호">
        </div>
        <div class="signup-etc">
            <br>
            <input type="submit" name="s_user_submit" value="회원가입">
        </div>

    </form>

    <footer>
        <div class="container col-lg-4 home_bottom_banner"
            style="margin-left: 0px; margin-right: 0px; padding-left: 0px; padding-right: 0px;">
            <ins class="kakao_ad_area" style="display:none;" data-ad-unit="DAN-8rGrafz8kofQLWhf" data-ad-width="320"
                data-ad-height="100"></ins>
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>
        <div class="container col-lg-4 home_bottom_banner"
            style="margin-left: 0px; margin-right: 0px; padding-left: 0px; padding-right: 0px;">
            <ins class="kakao_ad_area" style="display:none;" data-ad-unit="DAN-8rGrafz8kofQLWhf" data-ad-width="320"
                data-ad-height="100"></ins>
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>
    </footer>
</body>

</html>
