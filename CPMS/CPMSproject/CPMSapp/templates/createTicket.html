<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>주차권 생성</title>
    {% load static %}
    <link rel='stylesheet' type="text/css" href="{% static 'createTicket.css' %}" />
</head>
<body>
    <header>
        <div class="head">
            <li>
                <!-- 뒤로가기 링크 -->
                <h1><a href="javascript:window.history.back();">↩</a></h1>
            </li>
            <li>
                <h1>주차권 생성하기</h1> 
            </li>
    </header>
    <div class="profile">
        <h2>
            프로필
        </h2>
        <img src='{% static "image/profile.png" %}'>
        <p id="nickname">
            닉네임: {{userName}}
        </p>
        <p id="userid">
            아이디: {{userID}}
        </p>
    </div>
    <div class="regist">
        <form action="" onsubmit="return validation()">
            <p>주차권 명칭: <input id="ticketname" type="text"></p>
            <p>주차권 코드: <input id="ticketcode" type="text" maxlength="10"></p>
            <p>유 효 기 간    : <input id="Validity" type="text"></p>
            <input type="submit" id="submit" value="등록하기">
        </form>
    </div>
    <script>
        function validation(){
            var ids = new Array("ticketname", "ticketcode", "Validity");
            var idsString = new Array("주차권 이름", "주차권 코드", "유효 기간");
            for (var i = 0; i < ids.length; i++){
                if(document.getElementById(ids[i]).value.length == 0){
                    alert(idsString[i] + "을 입력하세요");
                    return false;
                }
            }
        }   
    </script>
</body>
</html>
