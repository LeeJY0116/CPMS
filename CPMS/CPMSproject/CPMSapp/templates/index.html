<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPMS</title>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3fd06bc4839879de7fd8f6b44b09cc61"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static "main.css" %}">
</head>

<body>
    <header id="headline" style="width:100%;height:200px;">
        <div>
            <h1><a href="./index.html">
                    오따세우                
                </a></h1>
                <h3>
                    {% if bool_logIO %}
                    {{user}}님이 로그인 되었습니다.
                    {% else %}
                    로그인하지 않았습니다.
                    {% endif %}
                </h3>
        </div>
        <div class="center-container">
            <form action="" method="get">
                <input id="search" type="text" placeholder="검색할 내용" />
                <input type="submit" value="검색">
            </form>
        </div>
    </header>
    <section>
        <div id="map" style="width:100%;height: 750px;;"></div>
        <script>
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(33.450701, 126.570667),
                level: 3
            };

            var map = new kakao.maps.Map(container, options);
        </script>
        <div class="center-container">
            <button type="button">목록보기</button>
        </div>

    </section>

</body>

</html>
